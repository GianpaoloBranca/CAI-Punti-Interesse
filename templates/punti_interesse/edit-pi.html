{% extends 'punti_interesse/base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block main %}
{% if form %}
<div class="container">
  {{ punto.slug }}
  <form id="pi-form" method="POST" action="/pi/ril/{{ punto.slug }}/edit/">
  {% bootstrap_form form %}
  {% csrf_token %}
  {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
  </form>
</div>
{% else %}
<p>Form mancante</p>
{% endif %}
{% endblock main %}
