{% extends 'punti_interesse/base.html' %}
{% load staticfiles %}

{% block main %}

<div class="container">
  <div class="vertical-center bg-light p-3 rounded" style="width:320px">
    <h4>Accedi:</h4>
    {% if messages %}
    <div class="alert alert-warning" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </div>
    {% endif %}
    <form class="pt-1" id="login-form" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Nome Utente">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Entra</button>
      <small class="float-right"><a href='/admin/'>Accedi come amministratore</a></small>
    </form>
  </div>
</div>

{% endblock main %}
